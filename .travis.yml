language: php
dist: trusty
branches:
  only:
  - master
  - /[0-9]+\.[0-9]+\.[0-9]+/
git:
  depth: 3
cache:
  directories:
    - $HOME/.composer/cache/
jobs:
  include:
# PHP Linting
    - stage: PHP Linting
      php: 7.2
      name: PHP 7.2
      before_install:
        - phpenv config-rm xdebug.ini || true
        - mkdir ../tools && composer init --name=putg/tools --working-dir=../tools
        - composer require jakub-onderka/php-parallel-lint:^1 --working-dir=../tools
      install: true
      script:
        - ../tools/vendor/bin/parallel-lint --exclude vendor .
    - stage: PHP Linting
      php: 7.1
      name: PHP 7.1
      before_install:
        - phpenv config-rm xdebug.ini || true
        - mkdir ../tools && composer init --name=putg/tools --working-dir=../tools
        - composer require jakub-onderka/php-parallel-lint:^1 --working-dir=../tools
      install: true
      script:
        - ../tools/vendor/bin/parallel-lint --exclude vendor .
    - stage: PHP Linting
      php: 7.0
      name: PHP 7.0
      before_install:
        - phpenv config-rm xdebug.ini || true
