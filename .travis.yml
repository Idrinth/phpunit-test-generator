language: php
dist: trusty
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
matrix:
  include:
    - php: "5.3"
      dist: precise
branches:
  only:
  - master
  - /[0-9]+\.[0-9]+\.[0-9]+/
git:
  depth: 3
before_install:
# no need to check for unsafe assumptions multiple times
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then composer require rskuipers/php-assumptions:^0.7.0 ; fi
# no need to provide coverage more than once and no need for the speedbump otherwise
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "7.1" ]]; then phpenv config-rm xdebug.ini || true ; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer require codacy/coverage:dev-master ; fi
# no need to test formatting more than once and php_codesniffer does not work with old php
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then composer require squizlabs/php_codesniffer:^3.2.2 ; fi
# no need to check for greedy symbol use multiple times
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ]]; then composer require maglnet/composer-require-checker:^0.2.1 ; fi
install: composer update
script:
# check assertions
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then vendor/bin/phpa --exclude=vendor --folder=./ ; fi
# check standards
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then vendor/bin/phpcs -p --standard=PSR2 src test bin ; fi
# unit tests
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "7.1" ]]; then vendor/bin/phpunit --testdox test/; fi
# unit tests + coverage
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then vendor/bin/phpunit --testdox --coverage-text --coverage-clover build/logs/clover.xml --whitelist src/ test/ && vendor/bin/codacycoverage clover build/logs/clover.xml ; fi
# greedy symbol usage
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ]]; then vendor/bin/composer-require-checker ./composer.json ; fi
